<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <style>
        body {
            padding: 33px;
            display: grid;
            justify-items: center;
            background-color: beige;
        }
        

        img[usemap] {
            border: none;
            height: auto;
            max-width: 100%;
            width: auto;
            box-shadow: 3px 0px 33px 0px;
        }

    </style>
</head>

<body>
    <header style="width: 100%">
        <h1 style="text-align: center;">The United States</h1>
        <h2  style="text-align: center;">50 State Image</h2>
        <hr>
    </header>
    <main>
        <img src="theUSA.gif" alt="" width="1100" height="704" usemap="#Map" />
        <map name="Map">
            <area shape="rect" coords="309,280,438,389" href="https://www.colorado.com/" title="Colorado">
            <area shape="circle" coords="465,507,61" href="https://www.texas.gov" title="Texas">
            <area shape="poly" coords="139,463,186,424,139,332,139,332,43,229" href="https://www.ca.gov" title="California">
            <area shape="poly" coords="425,97,451,100,498,100,523,101,539,133,538,158,533,175,505,174,470,174,450,174,435,174,424,169" href="https://www.nd.gov" title="North Dakota">
        </map>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.rwdImageMaps.js"></script>
    <script>
        $(document).ready(function(e) {
            $('img[usemap]').rwdImageMaps();
        });

    </script>
</body>

</html>
