<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/animate.css" />

</head>

<body>


  
        
       <h1>
  <a href="" class="typewrite animated zoomIn" data-period="2000" data-type='[ "Hello Coder, Do you want to join in {CODE CLUB}", "We Are Creative Team,", "We Love Design,", "We Love to Develop." ]'>
    
  </a>
        
</h1>
        
        <p class="cont">Location: Student Union, QCC <br>
        Contact us: codeclub@qcc.cuny.edu</p>
    
    
    

        <form class="container animated zoomIn" method="get" action="js.html">
            <h1>SIGN UP</h1>

            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="Full Name" name=" Name " required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name=" Email " required>

            <label for="number"><b>Phone</b></label>
            <input type="tel" placeholder="Enter Phone Number" name=" Phone " required>
            
            <label for="message"><b>Why are you interesting </b></label>
            <textarea placeholder="Write here" name="Your Answer" required style="height: 140px;"></textarea>
            <br>
            <br>
            <button type="submit" class="btn">Login</button>
        </form>

<script src="type.js"></script>
    
</body></html>
