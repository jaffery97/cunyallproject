<body>
    
    <h1 style="text-align: center;">Jafory's  Variable Declaration Exercise</h1>
    <h2 style="text-align: center;text-decoration: underline;">
        
        Assingment Oprators +, -, *, /,% 
    </h2>
    
        
    <script type="text/javascript" lang="jv">
        var $A = 8, $B = 2, $C = 0;
        var result1 = $A + $B;
        var result2 = $A - $B;
        var result3 = $A / $B;
        var result4 = $A * $B;
        var result5 = $A % $B;
        
        document.write("<p id='text'> The answer for $A + $B is <b>"  + result1 + "</b>. </p>");
       
        document.write("<p id='text'>The answer for $A - $B is <b> " + result2 + "</b>. <br>");
        
        
         document.write("<p id='text'>The answer for $A / $B is <b> " + result3 + "</b>. <br>");
        
         document.write("<p id='text'>The answer for $A * $B is <b> " + result4 + "</b>. <br>");
        
         document.write("<p id='text'>The answer for $A % $B is <b> " + result5 + "</b>. <br>");
        
    </script>
