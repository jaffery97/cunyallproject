<html>
<head>
    <title> Binary Representation </title>
    <style>
        body {
            background: #1A2980;
            background: -webkit-linear-gradient(to right, #26D0CE, #1A2980);
            background: linear-gradient(to right, #26D0CE, #1A2980);
            padding: 0;
            margin: 0;
            display: flex;
  align-items: center;
  justify-content: center;
            text-align: center;
            font-family: sans-serif;
        }
        
        .box{
            position: absolute;
            top: 30%;
            width: 40%;
            background-color: rgba(0,0,0,0.5);
            padding: 33px;
            color: white;
            border-radius: 20px;
            border: 2px solid white;
            box-shadow: 0px 0px 23px 0px black,
                        0px 0px 33px 0px black,
                        0px 0px 43px 0px black,
                        0px 0px 53px 0px black,
                        0px 0px 63px 0px black;
        }
        
        h2 {
            text-align: center;
          
            color:
            padding: 5px;
        }
        p {
            background-color: brown;
            padding: 9px;
            border-radius: 20px;
            
            animation: pa linear 1s infinite;
        }
        
        @keyframes pa {
            
            0% { border: 2px solid white}
            10% { border: 2px solid black }
            20% { border: 2px solid green }
            30% { border: 2px solid red }
            40% { border: 2px solid purple }
            50% { border: 2px solid blue }
            60% { border: 2px solid black }
            70% { border: 2px solid chartreuse }
            80% { border: 2px solid cadetblue }
            90% { border: 2px solid darkblue }
            100% { border: 2px solid darkcyan }
            
        }
        
        input[type="text"], input[type="button"] {
            
            padding: 2px;
            text-align: center;
            
        }
        
    </style>
</head>

<body>

    
    <div class="box">

    <h2> This program will convert number to binary, octal and hexadecimal </h2>


    <b>Insert an interget number: </b>

    <input type="text" id="integ" size=15>&nbsp;&nbsp;&nbsp;

    <input type="button" id="convert" value="Convert" onClick=int2bin()>

    <br> <br>

    <div id="result"></div>

        
        </div>


    <script>
        function int2bin() {
            var x = document.getElementById("integ").value;
            if (x == "") {
                alert("You must enter an integer number!");
                document.getElementById('integ').value = "";
                document.getElementById('integ').focus();
                return false;
            }
            x = parseInt(x);
            var bin = x.toString(2);
            var hexa = x.toString(16);
            var oct = x.toString(8);

            var figs = "<p> The Binary Representation of " + x + " is " + bin + "</p>" +
                "<p> The Binary Representation of " + x + " is " + hexa + "</p>" +
                "<p> The Binary Representation of " + x + " is " + oct + "</p>";

            document.getElementById('result').innerHTML = figs;
        }
    </script>
</body></html>
