charset=iso-8859-1" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Alatsi&display=swap');

        body {
            background-color: black;
        }

        .box {

            position: relative;
               top: 203px;
            left: 25%;
            width: 600px;
            transform: translateX(-50%);
         
            font-family: 'Alatsi', sans-serif;
            background: #141E30;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #243B55, #141E30);
            /* Chrome 10-25, Safari 5.1-6 */

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            min-height: 80%;
            padding: 33px;
            border-radius: 10% 10% 10% 10%;
            box-shadow: 0px 0px 12px 0px,
                0px 0px 2px 0px,
                0px 0px 32px 0px;

            border: 2px solid white;
        }

        h1 {
            
            text-align: center;
            
            font-size: 20px;
            color: white;
            font-family: 'Alatsi', sans-serif;
        }

        h6 {
            color: white;
            text-align: left;
            background-color: black;
            padding: 13px;
            font-size: 19px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: flex;
            border-radius: 10px;
            text-transform: full-width;
            font-family: 'Alatsi', sans-serif;
            display: flex;
            word-spacing: 5px;
            column-count: 2;

        }



        button {
            text-align: center;
           
          margin: 10px;
            cursor: pointer;
            font-size: 23px;
            font-family: 'Alatsi', sans-serif;
            color: green;
            transition: .5s;
            border-radius: 100px;
        }

        button:hover {
            background-color: green;
            color: white;
            transition: .5s;
        }
        
        #sh {

<body>

     <div class="sh">Hello</div>

    <div class="box animated fadeInRight delay-2s">
        <script type="text/javascript">
            /* <![CDATA[ */
           
            var formData = location.search;
            formData = formData.substring(1, formData.length);
            while (formData.indexOf("+") != -1) {
                formData = formData.replace("+", " ");
            }
            formData = unescape(formData);
            var formArray = formData.split("&");

            for (var i = 0; i < formArray.length; ++i) {

                formArray[i] = formArray[i].replace("=", ": ");
                
//                formArray[0] = formArray[0].replace("Name", " Hello, ");      
                var formWord = formArray[0].split(" "); 

                document.writeln("<h6>" + formArray[i] + "</h6>");

                document.getElementById('sh').innerHTML = formWord[3];

            }
            /* ]]> */
        </script>
<center>

    </div>

        function goBack() {
            window.history.back();
        }
