
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Form Handler</title>
    <meta http-equiv="content-type" content="text/html;
charset=iso-8859-1" />
     <link rel="stylesheet" href="css/style.css" />
     <link rel="stylesheet" href="css/animate.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Alatsi&display=swap');

        .box {

             position: relative;
            left: 50%;
            width: 600px;
            transform: translateX(-50%);
            top: 83px;
            font-family: 'Alatsi', sans-serif;
            background: #141E30;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #243B55, #141E30);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #243B55, #141E30); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            min-height: 80%;
            padding: 33px;
            border-radius: 10% 10% 10% 10%;
            box-shadow: 0px 0px 12px 0px,
                0px 0px 2px 0px,
                0px 0px 32px 0px;

            border: 2px solid white;
        }

        h1 {


            text-align: center;
            font-size: 20px;
            color: white;
            font-family: 'Alatsi', sans-serif;
        }

        h6 {
            color: white;
            text-align: left;
            background-color: black;
            padding: 13px;
            font-size: 19px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            display: flex;
            border-radius: 10px;
            text-transform: full-width;
            font-family: 'Alatsi', sans-serif;
            display: flex;
            word-spacing: 5px;
            column-count: 2;

        }

       

        button {
            text-align: center;
            align-items: center;
            justify-content: center;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            font-size: 23px;
            font-family: 'Alatsi', sans-serif;
            color: green;
            transition: .5s;
        }
        
        button:hover {
            background-color: green;
            color: white;
            transition: .5s;
        }

    </style>
</head>

<body>

         
       <h1>
  <a href="" class="typewrite animated zoomIn" data-period="2000" data-type='[ "Hello Coder,", "you have submitted successfully,", "Thank you" ]'>
    
  </a>
        
</h1>
    
    <div class="box animated fadeInRight delay-2s" >

   




        <script type="text/javascript">
            /* <![CDATA[ */
            document.write("<h1>Your form has been submitted!</h1>");
            var formData = location.search;
            formData = formData.substring(1, formData.length);
            while (formData.indexOf("+") != -1) {
                formData = formData.replace("+", " ");
            }
            formData = unescape(formData);
            var formArray = formData.split("&");

            for (var i = 0; i < formArray.length; ++i) {

                formArray[i] = formArray[i].replace("=", ": ");

                document.writeln("<h6>" + formArray[i] + "</h6>");

                //            document.getElementById('sh').innerHTML = formArray[i] ;
                //            
            }
            /* ]]> */

        </script>

        <button onclick="goBack()"> Edit your form</button>
    </div>




    <script>
        function goBack() {
            window.history.back();
        }

    </script>
    
    <script src="type.js"></script>

</body>

</html>
